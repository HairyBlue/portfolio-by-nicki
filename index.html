<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="public/favicon.ico" />
    <link rel="stylesheet" href="styles/styles.css" />
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>

    <title>nickimartypecision | portfolio</title>
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="navbar__logo">
          <a href="#">
            <img id="logo" src="assets/svg/logo.svg" alt="" />
          </a>
        </div>
        <div class="navbar__menu">
          <nav>
            <ul>
              <li><a href="#home" class="slate">Home</a></li>
              <li><a href="#project" class="slate">Project</a></li>
              <li><a href="#about" class="slate">About</a></li>
            </ul>
          </nav>
        </div>
        <div class="navbar__misc">
          <a
            href="#"
            aria-label="Theme"
            class="tooltip"
            aria-expanded="false"
            role="button"
            tabindex="0"
          >
            <img
              class="navbar__misc--theme theme-light-dark tooltip"
              src="assets/svg/theme-dark.svg"
              alt=""
            />
          </a>
          <a
            href="#"
            aria-label="Resume"
            class="tooltip"
            aria-expanded="false"
            role="button"
            tabindex="0"
          >
            <img
              class="navbar__misc--upload upload"
              src="assets/svg/upload-dark.svg"
              alt=""
            />
          </a>
        </div>

        <div class="navbar__hamburger">
          <img
            src="assets/svg/hamburger-menu.svg"
            alt=""
            class="navbar__hamburger--img"
          />
        </div>
      </div>

      <div class="navbar__mobile">
        <div class="navbar__mobile--menu">
          <nav>
            <ul>
              <li><a href="#home" class="slate">Home</a></li>
              <li><a href="#project" class="slate">Project</a></li>
              <li><a href="#about" class="slate">About</a></li>
            </ul>
          </nav>
        </div>
        <div class="navbar__mobile--misc">
          <a
            href="#"
            aria-label="Theme"
            class="tooltip"
            aria-expanded="false"
            role="button"
            tabindex="0"
          >
            <img
              class="navbar__mobile--theme theme-light-dark"
              src="assets/svg/theme-dark.svg"
              alt=""
          /></a>
          <a
            href="#"
            aria-label="Resume"
            class="tooltip"
            aria-expanded="false"
            role="button"
            tabindex="0"
          >
            <img
              class="navbar__mobile--upload upload"
              src="assets/svg/upload-dark.svg"
              aria-label="Resume"
              alt=""
            />
          </a>
        </div>
      </div>
    </header>

    <main class="main">
      <div class="main__intro">
        <div>Hi, my name is</div>
        <div><span class="main__name white">Nicki Marty Pecision</span></div>
        <div>An aspiring web developer crafting effective web solutions.</div>
      </div>
      <div class="main__links">
        <div class="main__button dark">Check my projects</div>
        <div class="main__icon">
          <a href="" id="github" class="github-dark"
            ><iconify-icon icon="mdi:github"
          /></a>
          <a href="" id="linkedin" class="linkedin-dark">
            <iconify-icon icon="mdi:linkedin"
          /></a>
          <a href="" id="gmail" class="gmail-dark"
            ><iconify-icon icon="mdi:gmail"
          /></a>
        </div>
      </div>
    </main>
    <footer></footer>
    <script type="module" src="app.js"></script>
  </body>
</html>
